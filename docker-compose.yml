name: dental-task-manager

services:
  backend:
    build: ./backend
    container_name: dental-backend
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
      JWT_SECRET: ${JWT_SECRET:-super-secret-change-me}
      CORS_ORIGIN: http://localhost:5174,http://10.0.0.28:5174
      DATA_PATH: /data/db.json
    volumes:
      - dental-db:/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: dental-frontend
    ports:
      - "5174:80"   # open http://localhost:5174
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  dental-db:





